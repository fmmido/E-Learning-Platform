<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="/static/css/styles.css">
     <style>
         /* Styles for the main container of create course page */
          .create-course-container {
             margin-top: 20px; /* Add spacing from the top*/
           max-width: 800px;  /* Maximum width of the container */
           margin-left: auto; /* Centers the container horizontally*/
           margin-right: auto;  /* Centers the container horizontally*/
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
             padding: 20px;  /* Add padding */
              border-radius: 10px; /* Add rounded borders*/
             box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1); /*  box shadow for layered effect*/
        }
        /* Styles for page header*/
       .create-course-container h1 {
           text-align: center;   /* Centers the text */
             color: #3767cf;    /* Set text color */
              font-weight: 600; /* Set font weight */
             margin-bottom: 20px;  /* Add spacing from the bottom*/
        }
          /* Styles for hr tag*/
        .create-course-container hr {
           border-top: 1px solid #dee2e6; /* Set hr border color*/
         }
          /* Styles for the add lesson header*/
        .create-course-container h2 {
             margin-top: 20px;  /* Adds spacing from the top*/
            color: #3767cf; /* sets color*/
            font-weight: 600; /* sets bold font weight */
        }
         /* Styles for all input fields and select elements*/
       .create-course-container form input,  .create-course-container form select,  .create-course-container form textarea{
               height: 40px;  /* Fix input height*/
               outline: none;   /* removes input outline*/
                border: none;  /* Removes input borders */
               padding: 0 15px;    /* Sets padding*/
                font-size: 16px; /* input text size*/
                font-weight: 400;  /* Input text font weight*/
                color: #333;   /* Set text color*/
                border-radius: 8px;  /* Rounded borders*/
                 background: #f0f0f0;  /* Sets input background color*/
                border: 1px solid #ccc; /* Sets border*/
         }
         .create-course-container form textarea {
            height: 100px;
              padding-top: 15px;
             resize: vertical;
         }
         /* Styles for create course button*/
       .create-course-container button[type="submit"] {
            margin-top: 15px;  /* Add top margin to button*/
             padding: 15px; /* Add padding to button */
                font-size: 18px; /* Sets button font size */
                font-weight: 500;  /* Sets button font weight*/
                cursor: pointer;   /* sets button cursor */
                background: #3767cf;  /* sets background color */
                 color: white; /* Sets text color */
                 border: none; /* removes default borders */
               border-radius: 10px;  /* sets rounded borders */
         }
     </style>
</head>
<body>
    <!-- Navigation bar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="{% url 'index' %}">E-Learning</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                  <!-- If the user is authenticated-->
                {% if user.is_authenticated %}
                     <li class="nav-item">
                        <span class="nav-link">Welcome, {{ user.username }}</span>
                    </li>
                     <li class="nav-item">
                         <a class="nav-link" href="{% url 'my_courses' %}">My Courses</a>
                    </li>
                     <li class="nav-item">
                       <a class="nav-link" href="{% url 'signout' %}">Sign Out</a>
                   </li>
                     <!-- If the user is not authenticated-->
                {% else %}
                   <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="{% url 'signin' %}">Sign In</a>
                   </li>
                {% endif %}
            </ul>
        </div>
    </nav>
     <!-- Main container for the page -->
    <div class="container">
           <!-- Section to contain create course form -->
        <section class="create-course-container">
              <!-- Heading for create course page-->
             <h1>Create a New Course</h1>
             <!-- form for create course with post method and form data enctype for files-->
              <form method="post" enctype="multipart/form-data">
                 <!-- django csrf token for security-->
                {% csrf_token %}
                <!-- course form rendered as paragraphs-->
                {{ course_form.as_p }}
                <!-- separator-->
                <br>
                <hr>
                <!-- second header add a first lesson-->
                 <h2>Add a first Lesson</h2>
                 <!-- lesson form rendered as paragraphs-->
                {{ lesson_form.as_p }}
                  <!-- Submit button -->
                <button type="submit" class="btn btn-primary">Create Course</button>
             </form>
         </section>
    </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
