{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <section class="signup-wrapper">
        <h1 class="text-center">Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
   </section>

{% endblock %}
