<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/styles.css">
     <style>
        /* Styles for the main container of the form */
        .signup-wrapper {
           max-width: 470px;  /* Maximum width of the form */
            width: 100%;
            border-radius: 12px;   /* Rounded corners of form */
            padding: 20px 30px 120px;    /* Spacing around the form content */
            margin: 20px auto; /* Center the form and add space at the top */
           background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
             box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);  /* Box shadow for a layered effect */
        }
         /* Styles for the heading of the form */
          .signup-wrapper h1 {
                font-size: 30px;   /* Size of the heading */
                text-align: center;   /* Align the header to the center */
                color: #3767cf;    /* Brand color of the header */
                font-weight: 600;    /* Make the header bold */
                 margin-bottom: 20px;   /* Adds some space on the bottom of the header */
           }
         /* Styles for the container of form fields */
        .signup-wrapper form {
                display: flex;  /* Used to display form as a flexbox */
                flex-direction: column; /* Vertically displays all form field*/
                gap: 20px;   /* Space between all form fields */
                margin-top: 20px; /* Add margin from the top*/
         }
          /* Styles for the input field and select fields */
          .signup-wrapper form input, .signup-wrapper form select {
                height: 40px; /* Reduced height of the input fields */
                outline: none; /* Remove default input outline */
                padding: 0 15px; /* Padding inside the input field */
                font-size: 16px; /* Input text size */
                font-weight: 400;  /* Font weight for input text */
                color: #333;  /* Color of the text in the input field */
                border-radius: 8px; /* Rounded borders for input field */
                 background: #f0f0f0; /* grey background color */
                 border: 1px solid #ccc;   /* Added a gray border */
         }
        /* Styles for submit button */
         .signup-wrapper form button[type="submit"] {
             margin-top: 15px; /* Add top margin to submit button */
                padding: 15px;  /* Padding for the submit button */
                font-size: 18px; /* Font size of the submit button */
                font-weight: 500;  /* Font weight of submit button */
                cursor: pointer;  /* Mouse pointer to hand */
                background: #3767cf;  /* background color of submit button */
                color: white;   /* Text color for submit button */
                 border: none;  /* removes default border of the button */
                border-radius: 10px;   /* Rounded corners for submit button */
         }
     </style>
</head>
<body>
    <!-- Navigation bar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="{% url 'index' %}">E-Learning</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                 <!-- Check if the user is logged in -->
                {% if user.is_authenticated %}
                      <li class="nav-item">
                        <span class="nav-link">Welcome, {{ user.username }}</span>
                    </li>
                     <li class="nav-item">
                       <a class="nav-link" href="{% url 'my_courses' %}">My Courses</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{% url 'signout' %}">Sign Out</a>
                   </li>
                    <!-- if user is not logged in -->
                 {% else %}
                    <li class="nav-item">
                       <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                    </li>
                   <li class="nav-item">
                       <a class="nav-link" href="{% url 'signin' %}">Sign In</a>
                    </li>
                {% endif %}
            </ul>
         </div>
    </nav>
       <!-- Main container for the page -->
    <div class="container">
             <!-- Container for the signup form -->
        <section class="signup-wrapper">
            <!-- Heading of the form-->
             <h1 class="text-center">Sign Up</h1>
            <!-- Form definition-->
           <form method="post">
                  <!-- Django CSRF token -->
                {% csrf_token %}
                 <!-- Django generated form -->
                {{ form.as_p }}
                  <!-- Submit button -->
               <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
           </form>
       </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
