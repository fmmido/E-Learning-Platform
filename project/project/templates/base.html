<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}E-Learning Platform{% endblock %}</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <!-- Navigation bar brand -->
          <a class="navbar-brand" href="{% url 'index' %}">SkillHub E-Learning</a>
           <!-- Navigation bar toggler button -->
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
          <!-- Navigation bar content -->
         <div class="collapse navbar-collapse" id="navbarNav">
            <form class="search-bar-container" method="get" action="{% url 'course_list' %}">
                <input type="search" name="q" placeholder="What do you want to learn?" value="{{ request.GET.q }}">
                 <button><i class="fas fa-search"></i></button>
            </form>
            <ul class="navbar-nav ml-auto">
                   <!-- Check if the user is logged in -->
                {% if user.is_authenticated %}
                      <!-- Navigation item with user dropdown -->
                      <li class="nav-item user-menu dropdown">
                          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user-circle"></i> {{ user.username }}
                        </a>
                         <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                             <a class="dropdown-item" href="{% url 'my_courses' %}">Account</a>
                            <div class="dropdown-divider"></div>
                              <a class="dropdown-item" href="{% url 'signout' %}">Log Out</a>
                        </div>
                     </li>
                     <!-- if the user is not logged in -->
                {% else %}
                       <!-- Navigation item to sign up-->
                     <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                    </li>
                      <!-- Navigation item to sign in-->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signin' %}">Sign In</a>
                     </li>
                {% endif %}
            </ul>
        </div>
    </nav>
      <!-- Page content block-->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
      <!-- Footer for all pages-->
    <footer>
        <p>Â© 2024 SkillHub E-Learning. All rights reserved.</p>
    </footer>
       <!-- Javascript libraries-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
