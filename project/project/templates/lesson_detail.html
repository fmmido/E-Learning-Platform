{% extends 'base.html' %}

{% block title %}{{ lesson.title }}{% endblock %}

{% block content %}
    <section class="lesson-detail-container">
        <h1>{{ lesson.title }}</h1>
        <p>{{ lesson.content }}</p>
        <div style="display: flex; gap: 10px;">
           {% if lesson.pdf_material %}
               <a href="{{ lesson.pdf_material.url }}" download class="btn btn-info">Download Material</a>
           {% endif %}
           <a href="{% url 'course_detail' course.id %}" class="btn btn-info">Back to Course</a>
        </div>
    </section>
{% endblock %}
