<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @font-face {
            font-family: 'Metropolis';
            src: url('https://www.fontsquirrel.com/fonts/download/metropolis') format('truetype');
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Metropolis', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #766ce7, #fd881f);
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 80%;
            max-width: 1200px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .welcome-section {
            flex: 1;
            background: linear-gradient(135deg, #766ce7, #fd881f);
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 900;
            color: #ffffff;
        }

        .welcome-section p {
            font-size: 1rem;
            line-height: 1.5;
            font-weight: 400;
            color: #ffffff;
        }

        .login-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-section h2 {
            font-size: 2rem;
            color: #766ce7;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 10px 40px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            font-weight: 600;
            color: rgba(118, 108, 231, 0.5);
        }

        .form-group img {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            width: 30px; 
            height: 30px; 
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: rgba(153, 153, 153, 0.5);
        }

        .actions a {
            text-decoration: none;
            font-weight: 300;
            color: rgba(153, 153, 153, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: linear-gradient(135deg, #766ce7, #fd881f);
            color: white;
            font-size: 1rem;
            font-weight: 800;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px; 
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #fd881f, #766ce7);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .welcome-section {
                text-align: center;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="container">
        <div class="welcome-section">
            <h1>Welcome to SkillHub</h1>
            <p>The SkillHub platform gives you the authority to access its study courses, view them, interact with them, and listen to them again more than once.</p>
        </div>
        <div class="login-section">
            <h2>User Login</h2>
            <form method="post" action="{% url 'signin' %}">
                {% csrf_token %}
                <div class="form-group">
                    <img src="{% static 'images/UN icon.png' %}" alt="User Icon">
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <img src="{% static 'images/PW-icon.png' %}" alt="Password Icon">
                    {{ form.password }}
                </div>
                <div class="actions">
                    <label><input type="checkbox"> Remember</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button class="login-btn" type="submit">LOGIN</button>
            </form>
        </div>
    </div>
</body>
</html>
